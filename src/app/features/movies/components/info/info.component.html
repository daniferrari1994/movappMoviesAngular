<div id="info">

  <h1>Info Section</h1>

  <section class="py-2">
    <div class="container my-3">
        <div id="divisor">
            <div class="col-md-6 image-div">
              <img class="card-img-top mb-4 mb-md-0" style="max-width: 600px;" [src]= "urlPath+movie.poster_path"/>
            </div>
            <div class="col-md-6 info-div">
                <h2 class="display-5 fw-bolder mb-5">{{movie.title}}</h2>
                <h3>Descripcion</h3>
                <p class="">{{movie.overview}}</p>
                <h3 class="mt-3">Fecha Lanzamiento</h3>
                <p class="">{{movie.release_date}}</p>
                <div class="d-flex mt-5">
                    <button class="btn btn-primary flex-shrink-0" type="button" (click)="addMovie(movie)">
                        <i class="bi-cart-fill me-1" ></i>
                        Agregar al carrito
                    </button>
                    <button class="btn btn-secondary flex-shrink-0 mx-5" type="button" (click)="returnToMovies()">
                      <i class="bi-cart-fill me-1 " ></i>
                      Volver atras
                  </button>
                </div>
            </div>
        </div>
    </div>
  </section>
</div>
